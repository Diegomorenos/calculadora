<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CALCULADORA</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/estilos.css'>
    
</head>
<body>
    <!--general-->
    <div class="contenedor">
        <!--para la calculadora-->
        <div class="columna">
            <h1 style="text-align: center;">CALCULADORA</h1>
            <!--resultados-->
            <div>
                <input id="datos" type="text" disabled/>
            </div>
            <!-- numeros y propiedades-->
            <div class="data row">
                <!--numeros-->
                <div class="row" style="width: 90%; flex-wrap: wrap;">
                    <input type="button" class="btn-nro" onclick="" value="1">
                    <input type="button" class="btn-nro" onclick="" value="2">
                    <input type="button" class="btn-nro" onclick="" value="3">
                    <input type="button" class="btn-nro" onclick="" value="4">
                    <input type="button" class="btn-nro" onclick="" value="5">
                    <input type="button" class="btn-nro" onclick="" value="6">
                    <input type="button" class="btn-nro" onclick="" value="7">
                    <input type="button" class="btn-nro" onclick="" value="8">
                    <input type="button" class="btn-nro" onclick="" value="9">
                    <input type="button" class="btn-nro" onclick="" value="Limpiar">
                    <input type="button" class="btn-nro" onclick="" value="0">
                    <input type="button" class="btn-nro" onclick="" value="=">
                </div>
                <!--propiedades-->
                <div>
                    <input type="button" class="btn-oper" onclick="" value="+">
                    <input type="button" class="btn-oper" onclick="" value="-">
                    <input type="button" class="btn-oper" onclick="" value="*">
                    <input type="button" class="btn-oper" onclick="" value="/">
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/Java.js"></script>

</body>
</html>
