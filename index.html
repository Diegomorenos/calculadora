<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CALCULADORA</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/estilos.css'>
    
</head>
<body>
    <!--general-->
    <div class="contenedor">
        <!--para la calculadora-->
        <div class="columna">
            <h1 style="text-align: center; font-family:fantasy; color: rgb(100, 4, 4);" >CALCULADORA</h1>
            <!--resultados-->
            <div>
                <input id="total" type="text" disabled/>
            </div>
            <!-- numeros y operadores-->
            <div class="data row">
                <!--numeros-->
                <div class="row" style="width: 90%; flex-wrap: wrap;">
                    <input type="button" class="btn-nro" onclick="imprimirnumero(this);" value="1">
                    <input type="button" class="btn-nro" onclick="imprimirnumero(this);" value="2">
                    <input type="button" class="btn-nro" onclick="imprimirnumero(this);" value="3">
                    <input type="button" class="btn-nro" onclick="imprimirnumero(this);" value="4">
                    <input type="button" class="btn-nro" onclick="imprimirnumero(this);" value="5">
                    <input type="button" class="btn-nro" onclick="imprimirnumero(this);" value="6">
                    <input type="button" class="btn-nro" onclick="imprimirnumero(this);" value="7">
                    <input type="button" class="btn-nro" onclick="imprimirnumero(this);" value="8">
                    <input type="button" class="btn-nro" onclick="imprimirnumero(this);" value="9">
                    <input type="button" class="btn-nro" onclick="limpiarinput();" value="Limpiar">
                    <input type="button" class="btn-nro" onclick="imprimirnumero(this);" value="0">
                    <input type="button" class="btn-nro" onclick="igualar();" value="=">
                </div>
                <!--operadores-->
                <div>
                    <input type="button" class="btn-oper" onclick="imprimiropera(this);" value="+">
                    <input type="button" class="btn-oper" onclick="imprimiropera(this);" value="-">
                    <input type="button" class="btn-oper" onclick="imprimiropera(this);" value="*">
                    <input type="button" class="btn-oper" onclick="imprimiropera(this);" value="/">
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/Java.js"></script>

</body>
</html>
